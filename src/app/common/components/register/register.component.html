<div class="container">
    <div class="illustrastion">
        <img src="../../../../assets/img/register.svg" alt="">
    </div>
    <div class="form">
        <div class="form__title">Register</div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <label for="user-name">Username: </label>
            <input id="user-name" type="text" formControlName="userName">
          
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email">

            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password">
            
            <button type="submit" [disabled]="!registerForm.valid">Register</button>
          </form>
    </div>
</div>
