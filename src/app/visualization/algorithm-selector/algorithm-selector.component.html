<div class="selector-container">
  <ul>
    <li [ngClass]="active === 'bubble' ? 'active' : ''" (click)="selectSort('bubble')">Bubble Sort</li>
    <li [ngClass]="active === 'quick' ? 'active' : ''" (click)="selectSort('quick')">Quick Sort</li>
    <li [ngClass]="active === 'merge' ? 'active' : ''" (click)="selectSort('merge')">Merge Sort</li>
    <li [ngClass]="active === 'selection' ? 'active' : ''" (click)="selectSort('selection')">Selection Sort</li>
  </ul>
</div>
