<div class="details-container">
    <div class="settings">
        <div>
            Array: 
            <textarea type="text" rows="10"class="arrayInput" #arrayInput style="width: fit-content;" (input)="checkArray(arrayInput.value)"></textarea>
            <span class="error" *ngIf="!isCorrect">Please use numbers between 1 and 100.</span>
            Array size: 
            <span>
                <input type="range" name="arraySize" id="arraySize" min="2" max="100" #arraySize (input)="arraySizeChange(arraySize.value)"><span> {{arraySize.value}}</span>
            </span>
        </div>
        <div class="buttons">
            <div class="generate">
                <button (click)="generate()">Generate</button>
                <button (click)="sort()">Sort</button>
            </div>
            <div class="quiz">
                <button (click)="open()">Take Quiz!</button>
            </div>
        </div>
    </div>
    <div class="code">
    </div>
</div>
