<div class="visualization-container">
    <app-algorithm-selector
        (onAlgorithmSelected)="selectAlgorithm($event)"
    ></app-algorithm-selector>
    <div>
        <app-algorithm-controller
            [currentNumberOfSwaps]="numberOfSwaps"
            [totalSwaps]="allNumberOfSwaps"
            (onPause)="onPause()"
        ></app-algorithm-controller>
        <div>
            <div class="array-container">
                <div class="array-bar" *ngFor="let i of currentArray;" [ngStyle]="{'height': i+'px','background-color':PRIMARY_COLOR}">
                </div>
            </div>
        </div>
    </div>
    <app-algorithm-details
        [array]="currentArray"
        (onArraySizeChange)="onArraySizeChange($event)"
        (onSort)="onArraySort()"
        (onArrayChange)="onArrayChange($event)"
    ></app-algorithm-details>
</div>
