<div class="selector-container">
    <ul class="class-list">
     <li *ngFor="let class of classes;" class="class-name" >
        <div class="title" (click)="changeClass(class.className)">
            <span class="className">{{ class.className }}</span>
            <span >
                <svg xmlns='http://www.w3.org/2000/svg' viewBox="0 0 24 24" (click)="toggleClass($event, class.className)">
                    <path  stroke="#742CDF" stroke-width="3" d="M9.707 18.707l6-6c0.391-0.391 0.391-1.024 0-1.414l-6-6c-0.391-0.391-1.024-0.391-1.414 0s-0.391 1.024 0 1.414l5.293 5.293-5.293 5.293c-0.391 0.391-0.391 1.024 0 1.414s1.024 0.391 1.414 0z"></path>
                </svg>
            </span>
        </div>
        <ul class="student-list">
            <li class="student" *ngFor="let student of class.studentIds;" (click)="toggleStudent(student)">{{ student }}</li>
        </ul>
     </li>
    </ul>
  </div>
